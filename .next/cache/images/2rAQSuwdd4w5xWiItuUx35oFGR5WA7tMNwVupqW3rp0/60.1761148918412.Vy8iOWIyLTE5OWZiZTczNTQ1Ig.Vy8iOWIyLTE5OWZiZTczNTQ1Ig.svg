<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="craftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8DCC4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#D1CFCB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#C9A34E;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#craftGradient)"/>
  
  <!-- Sewing Machine Silhouette -->
  <path d="M200 200 L300 180 L400 200 L500 180 L600 200 L580 300 L520 320 L480 300 L400 320 L320 300 L220 320 L200 300 Z" fill="#0A0A0A" opacity="0.3"/>
  
  <!-- Thread Lines -->
  <path d="M150 250 Q200 200 250 250 T350 250 T450 250 T550 250" stroke="#C9A34E" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M150 280 Q200 230 250 280 T350 280 T450 280 T550 280" stroke="#C9A34E" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Fabric Texture -->
  <rect x="100" y="350" width="600" height="200" fill="#F9F8F6" opacity="0.7"/>
  <path d="M100 350 L150 400 L200 350 L250 400 L300 350 L350 400 L400 350 L450 400 L500 350 L550 400 L600 350 L650 400 L700 350" stroke="#C9A34E" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Needle and Thread -->
  <circle cx="400" cy="300" r="3" fill="#C9A34E"/>
  <line x1="400" y1="300" x2="400" y2="350" stroke="#C9A34E" stroke-width="2"/>
  
  <!-- Floating Particles -->
  <circle cx="200" cy="150" r="2" fill="#C9A34E" opacity="0.6" filter="url(#glow)"/>
  <circle cx="500" cy="120" r="1.5" fill="#C9A34E" opacity="0.8" filter="url(#glow)"/>
  <circle cx="600" cy="180" r="1" fill="#C9A34E" opacity="0.7" filter="url(#glow)"/>
  <circle cx="300" cy="100" r="2.5" fill="#C9A34E" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Text Overlay -->
  <text x="400" y="500" text-anchor="middle" font-family="serif" font-size="24" fill="#0A0A0A" opacity="0.8">
    Artisan Craftsmanship
  </text>
  <text x="400" y="530" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#4B4B4B">
    Every detail matters
  </text>
</svg>
